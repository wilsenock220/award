    <meta charset="UTF-8">

<body>
    <div class="banner-area">


        <div class="">


            {% if user.is_authenticated %}

            <a href="{% url 'profile' username=user %}">
                <div id="nav2" class="btn-area">
                    <h2><i class="far fa-address-card"></i>Profile</h2>
                </div>
            </a>
            <a href="{% url 'update_profile'%}">
                <div id="nav3" class="btn-area">
                    <h2><i class="fas fa-cogs"></i>Update Profile</h2>
                </div>
            </a>
            <a href="/logout">
                <div id="nav4" class="btn-area">
                    <h2><i class="fas fa-book"></i></i>Logout</h2>
                </div>
            </a>
            {% else %}

            <a href="/accounts/login">
                <div id="nav5" class="btn-area">
                    <h2><i class="fas fa-phone"></i>Login</h2>
                </div>
            </a>
            {% endif %}


        </div>
    </div>
