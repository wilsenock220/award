<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awards</title>
</head>
<body>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-right ">

    <form class="navbar-form" role="search" action="{% url 'search_results' %}">
        <input type="text" name="search" placeholder="&#xF002;  Search Project" id="input" class="w3-input" style="font-family: FontAwesome;
    font-style: normal;
    font-weight: normal;
    text-decoration: inherit;">
    </form>
</div>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5; width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <hr>

    <a href="{% url 'home' %}" class="w3-bar-item w3-button">Home</a>
    <hr>

    <a href="/upload" class="w3-bar-item w3-button">Submit Project</a>
    <hr>
    {% if user.is_authenticated %}


    <a href="{% url 'profile' username=user %}" class="w3-bar-item w3-button">View Profile</a>
    <hr>
    <a href="{% url 'update_profile'%}" class="w3-bar-item w3-button">Update Profile</a>
    <hr>


    <a href="/logout" class="w3-bar-item w3-button">Logout</a>
    <hr>

    {% else %}


    <a href="/accounts/login" class="w3-bar-item w3-button">Login</a>
    <hr>
    {% endif %}


</div>

<!-- Page Content -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div>
    <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>

</div>


<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}


</script>


</body>
</html>
