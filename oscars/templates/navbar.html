<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/main.css" />
</head>

<body>
    <header>
        <a href="#" class="site-logo" aria-label="homepage">IntObs</a>
        <nav class="main-nav">
            <ul class="nav__list">
                <li class="nav__list-item"><a href="{% url 'home' %}" class="nav__link">Home</a></li>
                <li class="nav__list-item">
                    <a href="#" class="nav__link">About</a>
                </li>
                {% if user.is_authenticated %}


                <li class="nav__list-item">
                    <a href="{% url 'profile' username=user %}" class="nav__link">Profile</a>
                </li>
                <li class="nav__list-item">
                    <a href="{% url 'update_profile'%}" class="nav__link">Update Profile</a>
                </li>
                <li class="nav__list-item"><a href="/logout" class="nav__link">Logout</a></li>
                {% else %}


                <a href="" class="w3-bar-item w3-button">Login</a>
                <hr>
                {% endif %}

            </ul>
        </nav>
        <nav class="account">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a class="nav__link nav__link--btn" href="/accounts/login">Login</a>
                </li>
                <li class="nav__list-item">
                    <a class="nav__link nav__link--btn nav__link--btn--highlight" href="/accounts/register">Join</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="home-intro">
            <h1>Intersection Observer is pretty useful</h1>
        </section>

        <div class="home-about">
           
        </div>

        
    </main>
    <script src="static/js/observers.js"></script>
    <script src="static/js/main.js"></script>

</body>

</html>
