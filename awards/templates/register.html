{%extends "layout.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">

    <div class="w3-row-padding">

        <div class="w3-col l6 m12 w3-mobile">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <form class="w3-card-4">


                <legend class="w3-container ">
                    <h2 class="text-center insta">Awwwwards</h2>
                </legend>
                <div class="w3-container">

                    <form action="/accounts/register/" method="post" class="w3-container">
                        {% csrf_token %}
                        {% bootstrap_form form%}


                        <div class="form-group">
                            <input type="submit" class="w3-button w3-block w3-blue w3-round" value="Sign up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                    <p class="w3-center w3-opacity">By signing up, you agree to our <strong>Terms , Data
                            Policy </strong> and <strong>Cookies Policy </strong>.</p>

                </div>

            </>
        </div>


    </div>
</div>


{% endblock %}
